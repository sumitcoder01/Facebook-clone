<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Facebook â€“ log in or sign up</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body class="bg-gray-100">
    <div class="flex w-11/12 my-36 mx-auto items-center justify-evenly">
      <div class="w-[39%]">
        <img src="Facebook.svg" class="w-72" />
        <p class="-mt-2 ml-8 text-2xl">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div
        class="bg-white flex flex-col justify-center w-1/3 px-5 py-2 border rounded-xl relative"
      >
        <input
          type="text"
          class="h-10 m-2 px-4 text-lg py-6 rounded-md border border-gray-400 outline-blue-400"
          name="username"
          placeholder="Email address or phone number"
        />
        <input
          type="password"
          class="h-10 m-2 px-4 text-lg py-6 rounded-md border border-gray-400 outline-blue-400"
          name="password"
          placeholder="Password"
        />
        <button
          class="m-2 bg-blue-600 p-2 text-xl text-white font-bold rounded-md hover:bg-blue-700"
        >
          Log in
        </button>
        <span class="m-2 text-blue-500 text-sm text-center hover:underline"
          >Forgotten password?</span
        >
        <hr class="mx-2 my-4" />
        <button
          class="my-4 w-fit mx-auto bg-green-600 py-2 px-3 text-lg font-bold text-white rounded-md hover:bg-green-700"
        >
          Create New Account
        </button>
        <span class="absolute text-sm -bottom-11 left-16"
          ><strong class="hover:underline"> Create a Page</strong> for a
          celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
